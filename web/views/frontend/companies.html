<h1>All Indexed Companies</h1>

<div class="container-fluid">
  <div class="row-fluid">
      <table class="table table-striped">
      	{% for company in d['companies'] %}
      		<tr>
      			<td>
              <a href="/info/{{ company['slug'] }}">{{ company['name'] }}</a>
            </td>
      		</tr>
      	{% endfor %}
      </table>
  </div>
</div>
