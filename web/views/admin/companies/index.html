<div class="row">
  <div class="col-lg-12">
    <h1>Companies</h1>
    <ol class="breadcrumb">
      <li><i class="icon-dashboard"></i> Companies</li>
    </ol>
  </div>
</div><!-- /.row -->

<!-- Company People -->
<div class="col-lg-6">
  <div class="table-responsive">
    <table class="table table-hover table-striped tablesorter">
      <thead>
        <tr>
          <th class="header">Company</th>
          <th class="header">Updated</th>
        </tr>
      </thead>
      <tbody>
        {% for company in d['companies'] %}
          <tr>
            <td>
              <a href="/admin/companies/info/{{ company['id'] }}">{{ company['name'] }}</a>
              </a>
            </td>
            <td></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
