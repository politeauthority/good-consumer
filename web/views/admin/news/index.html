<!-- Breadcrums -->
<div class="row">
  <div class="col-lg-12">
    <h1>News</h1>
    <ol class="breadcrumb">
      <li><a href="/admin/news"><i class="icon-dashboard"></i> News</a></li>
    </ol>
  </div>
</div><!-- /.row -->

<div class="col-lg-12">
  <h2>Recently Downloaded Articles</h2>
  <div class="table-responsive">
    <table class="table table-hover table-striped tablesorter">
      <thead>
        <tr>
          <th class="header">Job</th>
        </tr>
      </thead>
      <tbody>
        {% for article in d['articles'] %}
          <tr>
            <td>
              {{ article['headline'] }}
            </td>
            <td>{{ job['start'].strftime('%m-%d %I:%M %p') }}</td>

          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
