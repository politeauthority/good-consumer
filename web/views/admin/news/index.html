<!-- Breadcrums -->
<div class="row">
  <div class="col-lg-12">
    <h1>News</h1>
    <ol class="breadcrumb">
      <li><a href="/admin/news"><i class="icon-dashboard"></i> News</a></li>
    </ol>
  </div>
</div><!-- /.row -->

<!-- News Sources -->
<div class="col-lg-6">
  <h2>Recently Downloaded Articles</h2>  
  <div class="table-responsive">
    <table class="table table-hover table-striped tablesorter">
      <tbody>
        {% for article in d['articles'] %}
          <tr>
            <td><a href="/admin/news/article/{{ article['article_id'] }}">a</a></td>
            <td>
              {{ article['headline'] }}
            </td>
            <td></td>

          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- Recently Downloaded Articles -->
<div class="col-lg-6">
  <h2>News Sources</h2>
  <div class="table-responsive">
    <table class="table table-hover table-striped tablesorter">
      <tbody>
        {% for source in d['sources'] %}
          <tr>
            <td>
              {{ source['name'] }}
            </td>
            <td></td>

          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
